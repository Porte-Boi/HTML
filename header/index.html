<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50; /* Green background */
            color: white; /* White text color */
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        blockquote {
            font-size: 1.2em;
            margin: 20px auto;
            padding: 10px 20px;
            border-left: 5px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            max-width: 600px;
        }
        cite {
            display: block;
            margin-top: 10px;
            font-style: normal;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Future</h1>
        <blockquote>
            "The best way to predict the future is to invent it."
            <cite>- Alan Kay</cite>
        </blockquote>
    </header>
</body>
</html>
