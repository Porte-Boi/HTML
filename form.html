<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data" >

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="name" minlength="6" required> <br>
        
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="42421" minlength="4" requiread> <br>
        
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@example.com" required> <br>
        
        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="1234567890" minlength="10" maxlength="11" required> <br>

        <label for="date">date:</label>
        <input type="date" id="date" required> <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1" required> <br>

        <input type="submit"><br>
        <input type="reset">

    </form>
    
    
</body>
</html>
