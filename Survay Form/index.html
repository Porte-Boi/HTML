<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">rthfgbfgb</h1>
    <p id="description">fgbfgbfbf</p>
    <form id="survey-form">
        <label id="name-label" for="name">
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>

        <label id="email-label" for="email">
            <input id="email" type="email" placeholder="Enter your email" required>
        </label>

        <label id="number-label" for="number"> Phone Number:
        <input id="number" type="number" placeholder="Enter your number" min="9" max="11" required>
        </label>

        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label for="red"><input type="radio" id="red" name="favorite-color" value="red" required> Red</label>
        <br>
        <label for="blue"><input type="radio" id="blue" name="favorite-color" value="blue"> Blue</label>
        <br>
        <label for="reading"><input type="checkbox" id="reading" name="hobbies" value="reading"> Reading</label>
        <br>
        <label for="traveling"><input type="checkbox" id="traveling" name="hobbies" value="traveling"> Traveling</label>
        <br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <br><br>

        <input id="submit" type="submit" value="Submit">

    </form>

</body>
</html>
